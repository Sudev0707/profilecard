<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Add Profile</title>
</head>

<body>
    <!---------------------- first form --------------------------------------------->
    <!------
    <div class="form-container border">
        <div class="input">
            <input class="form-control " type="text" placeholder="enter full name" aria-label=".form-control-sm" name="na" required>
        </div>
        <div class="input">
            <select class="form-select" aria-label="Default select" required>
                <option selected="" placeholder="sbbnb" name="prof">Select your option</option>
                <option value="1">Full Stack Developer</option>
                <option value="2">Frontend Developer</option>
                <option value="3">Backend Developer</option>
                <option value="4">Designer</option>
                <option value="5">Analyst</option>
                <option value="6">Java Developer</option>
                <option value="7">PHP Developer</option>
                <option value="8">Software Engineer</option>
                <option value="9">Data Scientist</option>
              </select>
        </div>
        <div class="input">
            <input class="form-control " type="text" placeholder="enter mobile" aria-label=".form-control-sm" name="mob" required>
        </div>
        <div class="input">
            <input class="form-control " type="email" placeholder="enter valid email" aria-label=".form-control-sm" name="email" required>
        </div>
        <div class="input">
            <input class="form-control" type="file" id="formFile">
        </div>
        <hr>
        <div class="button text-center mt-1">
            <button class="btn btn-primary" type="button">Submit</button>
        </div>
    </div>         ---------------->

    <!------------------------- second form ------------------------------------>
    <div class="second-form-container border">
        <div class="form-header border-bottom text-center p-2">
            <h5>Add Profile info</h5>
        </div>
        <div class="form-body ">
            <div class="input">
                <input class="form-control " type="text" placeholder="enter full name" aria-label=".form-control-sm" name="na" required>
            </div>
            <div class="input">
                <select class="form-select" aria-label="Default select" required>
                    <option selected="" placeholder="sbbnb" name="prof">Select your option</option>
                    <option value="1">Full Stack Developer</option>
                    <option value="2">Frontend Developer</option>
                    <option value="3">Backend Developer</option>
                    <option value="4">Designer</option>
                    <option value="5">Analyst</option>
                    <option value="6">Java Developer</option>
                    <option value="7">PHP Developer</option>
                    <option value="8">Software Engineer</option>
                    <option value="9">Data Scientist</option>
                  </select>
            </div>
            <div class="input">
                <input class="form-control " type="number" placeholder="enter mobile" aria-label=".form-control-sm" name="mob" pattern="[0-9]" minlength="10" required>
            </div>
            <div class="input">
                <input class="form-control " type="email" placeholder="enter valid email" aria-label=".form-control-sm" name="email" required>
            </div>
            <div class="input">
                <input class="form-control" type="file" id="formFile" name="img">
            </div>
            <hr>

            <!-- url input -->
            <div class="input">
                <input class="form-control url" type="url" placeholder="enter github profile link" pattern="https://.*" size="30" aria-label=".form-control-sm" name="s1">
            </div>
            <div class="input">
                <input class="form-control url" type="url" placeholder="enter linkedin profile link" pattern="https://.*" size="30" aria-label=".form-control-sm" name="s2">
            </div>
            <div class="input">
                <input class="form-control url" type="url" placeholder="enter your website URL" pattern="https://.*" size="30" aria-label=".form-control-sm" name="s3">
            </div>
        </div>


        <div class="form-footer border-top p-2">
            <div class="button text-center mt-1">
                <input type="submit" class="btn btn-success w-50" type="button" name="submit" value="SUBMIT">
            </div>
        </div>

    </div>
</body>

</html>
